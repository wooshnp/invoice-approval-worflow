spring:
  application:
    name: approval-workflow

  datasource:
    url: jdbc:postgresql://localhost:5432/approval_workflow
    username: aw_user
    password: aw_password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db_changelog.yaml
    enabled: true

logging:
  level:
    liquibase: DEBUG
    org.springframework.boot.autoconfigure.liquibase: DEBUG
